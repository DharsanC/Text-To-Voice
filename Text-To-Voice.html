<!DOCTYPE html>
<html>
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Text-To-Voice.css">
<title>Text-To-Voice</title>

</head>

<body>

<div class="containPage">

<div class="containContent">
<h1 id="head">Text To <span id="highlightWord">Voice</span> Converter</h1>
<h3 id="subHead">Type the desire text in the box and convert into your desired voice</h3>
</div>

<div class="containerInput">
<textarea id="textarea" placeholder="Enter Text..."></textarea>
<button id="btn" onclick="speak()"><b>Speak</b></button>
</div>

</div>

<script>

var speech = new SpeechSynthesisUtterance();

function speak(){
var textTospeak = document.getElementById("textarea").value;
if(textTospeak.trim() !==""){
speech.text=textTospeak;
speech.rate=0.5;
speech.volume=100;
speech.pitch=1;
window.speechSynthesis.speak(speech);

}
else{
alert("Please Enter Some Text");

}

}



</script>

</body>
</html>
